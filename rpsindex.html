<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,900;1,400&family=Nunito:wght@200;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    Rock Paper Scissors Game
  </header>
  <div class="wrapper">
    <div class="buttons">
      <button class="rpsButton" value="rock">R</button>
      <button class="rpsButton" value="paper">P</button>
      <button class="rpsButton" value="scissors">S</button>
    </div>
    <div class="resultContainer">
      <div id="userScore"></div>
      <div id="scores"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
